<h1>Skaters</h1>

<form (ngSubmit)="onSubmit()" #searchForm="ngForm">
  <div class="form-group row">
    <label for="name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control"
             type="text"
             id="name"
             name="name"
             ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="age_from"
           class="col-sm-2 col-form-label">Age from</label>
    <div class="col-sm-10">
      <input class="form-control"
             type="number"
             id="age_from"
             name="age_from"
             ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="age_to"
           class="col-sm-2 col-form-label">Age to</label>
    <div class="col-sm-10">
      <input class="form-control"
             type="number"
             id="age_to"
             name="age_to"
             ngModel>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
      <button class="btn" (click)="onReset()">Reset</button>
    </div>
  </div>
</form>

<div *ngIf="searchForm.submitted">
  <hr>
  Name: {{ q.name }}
  <br>
  Age from: {{ q.age_from }}
  <br>
  Age to: {{ q.age_to }}
</div>
