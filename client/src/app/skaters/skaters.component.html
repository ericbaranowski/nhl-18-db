<h1>Skaters</h1>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of formFields"
       class="form-group row">
    <label [for]="field.name"
           class="col-sm-2 col-form-label">{{ field.label }}</label>
    <div class="col-sm-10">
      <input *ngIf="field.type === 'text' || field.type === 'number'"
             class="form-control"
             [type]="field.type"
             [id]="field.name"
             [formControlName]="field.name">
      <select *ngIf="field.type === 'select'"
              class="form-control"
              [id]="field.name"
              [formControlName]="field.name">
        <option *ngFor="let option of field.options"
                [value]="option.value">{{ option.label }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
      <button class="btn" (click)="onReset()">Reset</button>
    </div>
  </div>
</form>

<strong *ngIf="skaters.length === 0">
  No skaters
</strong>
<ul *ngIf="skaters.length > 0">
  <li *ngFor="let skater of skaters">
    ({{ skater.position }})
    {{ skater.first_name }} {{ skater.last_name }}
    -
    {{ skater.overall }}
  </li>
</ul>
