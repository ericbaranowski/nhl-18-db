<div *ngIf="team !== null">
  <h1>{{ team.name }}</h1>
  <img [alt]="team.name"
       [src]="team.img"
       style="max-width: 200px; max-height: 200px;">
</div>

<p *ngIf="team === null">
  No team
</p>

<ul *ngIf="skaters.length > 0">
  <li *ngFor="let skater of skaters">
    ({{ skater.position }})
    <a [routerLink]="['/skater', skater.nhlcom_id]">
      {{ skater.first_name }} {{ skater.last_name }}
    </a>
    -
    {{ skater.overall }}
  </li>
</ul>
