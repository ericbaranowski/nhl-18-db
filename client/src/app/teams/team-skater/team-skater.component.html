<li>
  <img
    [alt]="skater.last_name"
    [src]="skater.img"
    style="width: 40px; height: 40px;">
  <a [routerLink]="['/skater', skater.nhlcom_id]">
    {{ skater.first_name }} {{ skater.last_name }}
  </a>
  <span *ngIf="isForward">
    ({{ skater.position }})
  </span>
  -
  {{ skater.overall }}
</li>
